[package]
name = "sensor-display"
version = "0.1.0"
edition = "2021"

[dependencies]
sensor-core = { path = "../sensor-core" }                                           # Sensor data processing
serde = { version = "1.0.180", features = ["derive"] }                              # Serialization
rmp-serde = "1.1.2"                                                                 # MessagePack serialization
rayon = "1.7.0"                                                                     # Parallelization
message-io = { version = "0.17.0", default-features = false, features = ["tcp"] }   # TCP transport
image = "0.24.6"                                                                    # Image processing
eframe = "0.22.0"                                                                   # Embedded-graphics
egui_extras = { version = "0.22", features = ["image"] }                            # GUI
log = "0.4.19"                                                                      # Logging
env_logger = "0.10.0"                                                               # Logging

# cross build --target=arm-unknown-linux-gnueabihf --release

[profile.release]
#panic = "abort" # Strip expensive panic clean-up logic
#codegen-units = 1 # Compile crates one after another so the compiler can optimize better
#lto = true # Enables link to optimizations
#strip = true # Strip debug symbols
debug = true
